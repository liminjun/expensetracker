<h1>收支分类</h1>


<div class="table-responsive">
    <table class="table table-hover table-condensed">
        <thead>
            <th width="25%">Date</th>
            <th width="25%">Name</th>
            <th width="25%">Description</th>
            <th width="25%">Action</th>
        </thead>
        <tbody class="pointable">
            <tr ng-repeat="category in ctrl.categories" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
                <td>{{category.date | date:'yyyy-MM-dd'}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>

                <td>
                    <span ng-click="ctrl.editCategory(category)">
                        <i class="glyphicon glyphicon-edit"></i>Edit
                    </span>

                    <span ng-click="ctrl.deleteCategory(category)">
                        <i class="glyphicon glyphicon-remove"></i>Delete
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- <div ng-repeat="category in ctrl.categories">
    {{category.name}}
</div> -->

<form class="col-sm-6">
    <div class="form-group">
        <input class="form-control" type="text" ng-model="ctrl.newCategoryName" />
    </div>

    <div class="form-group">
        <textarea class="form-control" rows="3" ng-model="ctrl.newCategoryDescription"></textarea>
    </div>


    <div class="form-group">
        <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.createNewCategory();">Save</button>
    </div>

</form>
